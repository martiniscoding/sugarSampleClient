<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#000000" stroke="#ffffff" stroke-width="2"/>

  <!-- Sugar crystals/cubes scattered around -->
  <!-- Top left crystal -->
  <rect x="10" y="8" width="6" height="6" fill="#ffffff" transform="rotate(15 13 11)" opacity="0.8"/>
  <!-- Top right crystal -->
  <rect x="48" y="10" width="5" height="5" fill="#ffffff" transform="rotate(-20 50 12)" opacity="0.7"/>
  <!-- Bottom left crystal -->
  <rect x="8" y="46" width="5" height="5" fill="#ffffff" transform="rotate(25 10 48)" opacity="0.6"/>
  <!-- Bottom right crystal -->
  <rect x="50" y="48" width="6" height="6" fill="#ffffff" transform="rotate(-10 53 51)" opacity="0.8"/>

  <!-- Small sugar particles -->
  <circle cx="18" cy="18" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="46" cy="20" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="14" cy="38" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="50" cy="40" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="20" cy="52" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="44" cy="54" r="1.5" fill="#ffffff" opacity="0.4"/>

  <!-- Stylized S letter -->
  <text x="32" y="44"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">S</text>

  <!-- Decorative sparkle lines around S -->
  <line x1="22" y1="24" x2="18" y2="20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="42" y1="24" x2="46" y2="20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="22" y1="44" x2="18" y2="48" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="42" y1="44" x2="46" y2="48" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
